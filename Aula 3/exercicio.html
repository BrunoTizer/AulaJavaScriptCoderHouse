<html>
    <head>Terceira Aula JS</head>
    <body>
        <script>
            var numero = prompt("Insira um numero de 1 a 5")

            if (numero == 1){
                alert("E o numero 1")
                nome = prompt("Insira o seu nome")
                alert("Seu nome é " + nome)
            } else if (numero == 2) {
                alert("nao e o 1 mas e o 2")
            } else if (numero == 3) {
                alert("nao e o 1 mas e o 3")
            } else if (numero == 4) {
                alert("nao e o 1 mas e o 4")
            } else if (numero == 5) {
                alert("nao e o 1 mas e o 5")
            } else {
                alert("nao esta entre os numeros 1 e 5")
            }
            if (nome = "Bruno"){
                alert("Vamos comer feijão")
            }

         
        </script>
    </body>
</html>
