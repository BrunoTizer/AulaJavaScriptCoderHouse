<html>
    <script>
        function verificarsenha() {
            while (true) { // Este loop será executado continuamente
                var senha = prompt("Digite sua senha"); // Digita um número
                if (senha == "160745"){
                    alert("Senha correta")
                    break; // Sai do loop quando o número é par
                } else {
                    alert("Senha incorreta")
                }
            }
        }
        verificarsenha();
    </script>
</html>
